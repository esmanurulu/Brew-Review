<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yorum Yap - Brew&Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR --- */
        body { 
            background-color: #3e2723; 
            color: #fcf6f0; 
            font-family: 'Poppins', sans-serif; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            /* Mobilde kaydƒ±rma sorunu olmasƒ±n diye */
            min-height: 100vh; 
            box-sizing: border-box;
        }

        /* --- SOL √úST √áEKƒ∞RDEK (D√ñNEN) --- */
        .profile-icon-container {
            position: fixed; 
            top: 20px;
            left: 20px;
            z-index: 1000; 
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .profile-icon-container img {
            width: 60px; 
            height: 60px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
        }
        .profile-icon-container:hover {
            transform: scale(1.2) rotate(720deg); 
            cursor: pointer;
        }

        /* --- KONTEYNER --- */
        .container { 
            background: #5d4037; 
            padding: 40px; 
            border-radius: 20px; 
            width: 100%; 
            max-width: 600px; 
            border: 2px solid #8d6e63; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 40px; /* √áekirdek ile √ßakƒ±≈ümasƒ±n */
        }

        /* --- GERƒ∞ D√ñN BUTONU --- */
        .btn-back { 
            display: inline-block; 
            margin-bottom: 20px; 
            color: #d7ccc8; 
            text-decoration: none; 
            font-size: 0.9rem; 
            opacity: 0.8; 
            transition: 0.3s;
        }
        .btn-back:hover { opacity: 1; color: #ffca28; transform: translateX(-3px); }

        h2 { text-align: center; color: #ffca28; margin-top: 0; }
        label { display: block; margin-top: 25px; font-weight: bold; font-size: 1.1rem; }
        
        /* Puanlama */
        .rating-box { text-align: center; font-size: 2rem; margin: 10px 0; }
        .rating-box input { width: 80px; text-align: center; padding: 5px; border-radius: 10px; border: none; font-size: 1.5rem; font-weight: bold; color: #3e2723; font-family: 'Poppins', sans-serif;}

        /* Checkbox Listesi */
        .checkbox-container {
            background: rgba(255,255,255,0.1); 
            padding: 15px; 
            border-radius: 10px; 
            max-height: 200px; 
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #8d6e63;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .checkbox-item input { margin-right: 15px; transform: scale(1.5); cursor: pointer; accent-color: #ffca28; }
        .checkbox-item span { font-size: 1rem; }

        /* Yorum Alanƒ± */
        textarea { 
            width: 100%; padding: 15px; margin-top: 10px; 
            border-radius: 10px; border: none; 
            font-family: inherit; box-sizing: border-box; font-size: 1rem;
        }
        
        button { 
            background: #ffca28; color: #3e2723; font-weight: bold; 
            margin-top: 30px; cursor: pointer; font-size: 1.2rem; 
            width: 100%; padding: 15px; border: none; 
            border-radius: 10px; transition: 0.3s; 
        }
        button:hover { background: #ffb300; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 202, 40, 0.3); }
    </style>
</head>
<body>

<a href="/profile" class="profile-icon-container" title="Profilime Git">
    <img th:src="@{/images/bean.png}" alt="Profil">
</a>

<div class="container">
    <a th:href="@{/cafe/{id}(id=${cafe.cafeId})}" class="btn-back">‚Üê Kafeye Geri D√∂n</a>

    <h2>‚úçÔ∏è Deneyimini Payla≈ü</h2>
    <p style="text-align:center; opacity: 0.8; margin-bottom: 20px;">(<span th:text="${cafe.name}">Kafe Adƒ±</span>)</p>

    <form th:action="@{/cafe/{id}/review(id=${cafe.cafeId})}" method="post">
        
        <label>Bu deneyime ka√ß puan verirsin?</label>
        <div class="rating-box">
            <span>‚≠êÔ∏è</span>
            <input type="number" name="rating" step="0.1" min="1" max="5" value="5.0" required>
            <span style="font-size: 1.2rem; opacity: 0.8;">/ 5.0</span>
        </div>

        <label>Neleri Denedin? (ƒ∞stediklerini Se√ß)</label>
        
        <div th:if="${#lists.isEmpty(cafe.menuItems)}" style="color: #ffcc80; text-align: center; padding: 10px; font-style: italic; font-size: 0.9rem;">
            (Bu kafeye hen√ºz men√º eklenmemi≈ü, genel yorum yapabilirsin.)
        </div>

        <div class="checkbox-container" th:if="${not #lists.isEmpty(cafe.menuItems)}">
            <div class="checkbox-item" th:each="item : ${cafe.menuItems}">
                <input type="checkbox" name="consumedItems" th:value="${item.menuId}">
                <span th:text="${item.name} + ' (' + ${item.price} + ' ‚Ç∫)'">Kahve Adƒ±</span>
            </div>
        </div>

        <label>Yorumun:</label>
        <textarea name="comment" rows="4" placeholder="Kahve nasƒ±ldƒ±? Ortam nasƒ±ldƒ±? Bize anlat..."></textarea>

        <button type="submit">Yorumu G√∂nder üöÄ</button>
    </form>
</div>

</body>
</html>
