<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>İşletme Kaydı - Brew&Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #2c241b; color: #fcf6f0; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #3e2723; padding: 40px; border-radius: 15px; width: 400px; text-align: center; border: 1px solid #a1887f; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { color: #ffca28; margin-top: 0; font-size: 1.8rem; }
        p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; border: none; box-sizing: border-box; font-family: inherit; }
        .license-input { border: 2px solid #ffca28; background: #fff8e1; color: #3e2723; font-weight: bold; letter-spacing: 1px;}
        button { width: 100%; padding: 12px; background: #ffca28; color: #3e2723; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        button:hover { background: #ffb300; }
        .error-msg { color: #ef5350; font-size: 0.9rem; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>☕️ İşletme Hesabı</h1>
        <p>Kafenizi yönetmek için buradan kayıt olun.</p>

        <div th:if="${error}" class="error-msg" th:text="${error}"></div>

        <form action="/manager/register" method="post">
            <input type="text" name="name" placeholder="Adınız Soyadınız" required>
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            
            <label style="display:block; text-align:left; font-size:0.8rem; margin-bottom:5px; color:#ffca28;">TC Kimlik / Sicil No</label>
            <input type="text" name="citizenId" class="license-input" placeholder="11 haneli no" maxlength="11" required>
            
            <button type="submit">Kaydı Tamamla</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="/" style="color: #d7ccc8; text-decoration: none; font-size: 0.9rem;">← Giriş Ekranına Dön</a>
        </div>
    </div>

</body>
</html>
